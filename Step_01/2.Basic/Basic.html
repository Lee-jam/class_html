<!DOCTYPE html>
<!--HTML5 문서입니다-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Basic</title>
    <link rel="stylesheet" href="Basic.css">
</head>

<body style="background-color: rgba(10, 25, 40, 1);">
    <h1>Hello Basic</h1>
    <b><p title="Is fake">Hello?</p></b>
    <!--문구 위에 커서를 올리면 문구에 대한 타이틀이 생김-->
    <a href="www.naver.com">NAVER LINK</a><br>
    <img src="picture.jpg" alt="Wait a Minute" width="200" height="150">
    <!--alt 는 사진이 뜨지않을 때 대체로 나오는 대체 텍스트-->
    <p>그냥 이미지</p>

    <a href="www.google.com"><img src="picture.jpg" alt="Wait!" width="200" height="150"></a>
    <p>이미지 클릭 시 구글로 이동..물론 이동은 안됨</p>
    <br>
    
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
    <!-- 다른 주소에서 이미지 불러오기 -->

    <p style="color: red;">This is a red paragraph.</p>
    <b>두꺼운 글씨</b><br>
    <small>작은 글씨</small><br>
    <em>강조합니다.</em><br>
    <i>기울림</i>
    <p>안녕하세요. 이것은 <b><del>Python3</del><mark>HTML5</mark></b>를 공부하는 스터디입니다. </p>
    <p>안녕하세요. 이것은 <b></b>를 공부하는 스터디입니다. </p>
    <br>
    <bdo dir="auto">안녕하세요 auto 입니다.</bdo><br>
    <bdo dir="ltr">안녕하세요 ltr 입니다.</bdo><br>
    <bdo dir="rtl">안녕하세요 rtl 입니다.</bdo><br>

    <h2>색상 공부</h2>
    <p style="color: rgb(155, 50, 50);">rgb(155,50,50)</p>
    <p style="color: hsl(20, 10, 10);">hsl(20, 10, 10)</p>
</body>

</html>
