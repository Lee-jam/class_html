<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>remind</title>
</head>

<style>
  #firstid {
    color: blue;
    text-align: center;
    border: 5px solid teal;
  }
  .class {
    color: brown;
  }
  table{
    margin: auto;
    width: 50%;
    text-align: center;
    border-collapse: collapse; /* 테이블 간격 없애기 */
    border: 1px solid black;
  }
  th, td { /* th : table header 제목이 되는 헤더 셀, td : table data 데이터 셀 */
    text-align: left;
    border: 1px solid black;
  }
</style>

<body>
  <h1> 복 습 </h1>
  <p id="firstid">드래그 + shift + ALT + 아래키 </p>
  <p class="class">드래그 + shift + ALT + 아래키 </p>
  <p>복사 붙여넣기 </p>

  <table>
    <tr> <!--table row 테이블을 이루는 행-->
      <th>이름</th>
      <th>나이</th>
      <th>주소</th>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>
</body>

</html>
