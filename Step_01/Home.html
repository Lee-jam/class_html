<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello Home</title>
</head>

<style>
	p {
		color: #ff0000;
	}

	#pfirst {
		color: #ffff00;
	}

	.pclass {
		color: #00ff00;
	}

	.pleft {
		text-align: left;
	}

	.pcenter {
		text-align: center;
	}

	.pright {
		text-align: right;
	}

	table {
		text-align: center;
		width: 100%;
		border-top: 1px solid #444444;
		border-collapse: collapse;
	}

	th,
	td {
		border: 1px solid #444444;
		padding: 10px;
	}
</style>

<body>
	<!--
		html : Hyper Text Markup(태그) Launguage
		_blank : 다른 창으로 열기
		요소에서는 id(#, 고유), class(., 여러개) 를 쓸 수 있다.
	-->
	<h1>-- hello world --</h1>
	<h1>My First Heading</h1>
	<h2>My second Heading</h2>
	<h3>Hello?</h3>
	<h4>안녕하세요</h4>
	<h5>감사합니다.</h5>
	<h6>안녕히 가세요.</h6>
	<p id="pfirst">My First paragraph</p>
	<p class="pclass">My First paragraph</p>
	<p>My First paragraph</p>
	<p class="pleft">Left</p>
	<p class="pcenter">Center</p>
	<p class="pright">Right</p>
	<a href="https://github.com/Lee-jam/class_html" target="_blank"> This is my github link!</a>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>

</html>
