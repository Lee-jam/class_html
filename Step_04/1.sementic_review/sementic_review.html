<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document_review</title>
  <link rel="stylesheet" href="sementic_review.css">
</head>
<body>
  <div>
    <div class="head">
      <header>
        <h2 style="font-size: 3vw;">header는 제목 또는 로고 또는 아이콘 , 저작권 정보</h2>
      </header>
    </div>
    <div class="nav">
      <nav>
        <p style="font-size: 3vw;"><a href="https://www.w3schools.com/tags/tag_nav.asp">nav는 탐색링크의 집합</a></p>
      </nav>
    </div>
    <div class="box">
      <div class="section">
        <section>
          <h2 style="font-size: 3vw;">Section이란</h2>
          <p style="font-size: 1vw;">문서의 소개, 뉴스항목, 연락처정보, 챕터를 정의함.</p>
        </section>
      </div>
      <div class="art">
        <article>
          <h2 style="font-size: 3vw;">Article이란</h2>
          <p style="font-size: 1vw;">게시물, 사용자  의견 제품카드, 신문기사 등 독립적 내용을 지정함.</p>
        </article>
      </div>
    </div>
    <div class="aside">
      <p style="font-size: 3vw;">나는 오늘 롯데월드를 다녀왔다.</p>
      <aside>
        <h4 style="text-align: left; font-size: 1vw;">롯데월드</h4>
        <p style="text-align: left; font-size: 1vw;">롯데월드란 잠실에 위치한 테마파크를 말한다.</p>
        <p style="font-size: 1vw;">
          <a href="https://ko.wikipedia.org/wiki/%EB%A1%AF%EB%8D%B0%EC%9B%94%EB%93%9C" s>롯데월드 참고</a>
        </p>
        <p style="font-size: 1vw;">이처럼 내용 내의 주위 내용과 관련한 내용을 나타냄.</p>
      </aside>
    </div>
    <div class="footer">
      <footer>
        <p style="font-size: 1vw;">Author : Lee Jam</p>
        <p style="font-size: 1vw;">
          <a href="https://github.com/Lee-jam/class_html.git">Lee-jam github</a>
        </p>
      </footer>
    </div>
  </div>
