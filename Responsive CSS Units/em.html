<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em</title>
    <style>
      body {
        color: white;
        background-color: #381033;
      }

      div {
        border: 1px solid white;
        margin: 32px;
      }

      .parent {
        font-size: 8em;
      }

      .child {
        font-size: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      Parent(8em) 128px
      <div class="child">Child(0.5em) 64px </div>
    </div>
  </body>
</html>
